<div class="container mt-5">
  <nav aria-label="...">
    <ul class="pagination justify-content-center">
      <li class="page-item" [ngClass]="{disabled: currentPage === 0}">
        <span class="page-link" (click)="currentPage = currentPage - 1">Previous</span>
      </li>
      <li class="page-item" *ngFor="let image of images; let i = index;" [ngClass]="{active: i === currentPage}">
        <a href="#" class="page-link" (click)="currentPage = i">{{i + 1}}</a>
      </li>
      <li class="page-item" [ngClass]="{disabled: currentPage === images.length - 1}">
        <a class="page-link" href="#" (click)="currentPage = currentPage + 1">Next</a>
      </li>
    </ul>
  </nav>
</div>
